<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Life Tracker</title>
</head>
<body class="text-center">
<p>Welcome to a life tracking app!</p> 

<p>First of all, are you using this just for yourself or for everyone in the game?</p>
<div class="main">
<button id="solo" class="btn btn-lg redirect btn-primary mr-2" onclick="window.location.href = 'solo.html'">Just me</button>
<button id="group" class="btn btn-lg redirect btn-secondary ml-2">Multiplayer</button>
</div>
<a href="https://jamescalingo.com/ScoreKeeper" id="scoreKeeper-link" class="btn btn-lg btn-dark mt-5">Score Keeper</a>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="assets/js/javascript.js"></script>
</body>
</html>

<div class="text-center">
  <h1>{name}</h1>
  <div class="display-1">{HP}</div>
  <div class="container justify-content-center">
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-success">+1</button>
        <br>
        <button class="btn btn-danger">-1</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success">+5</button>
        <br>
        <button class="btn btn-danger">-5</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success">+10</button>
        <br>
        <button class="btn btn-danger">-10</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success">+50</button>
        <br>
        <button class="btn btn-danger">-50</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success">+100</button>
        <br>
        <button class="btn btn-danger">-100</button>
      </div>
    </div>
  </div>
</div>
